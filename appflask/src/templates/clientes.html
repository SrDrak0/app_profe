<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="clientes">
        <tr>
            <td>cliente</td>
            <td>id</td>
        </tr>
    </table>
        
    </div>
    <script>
        const clientes = {{ clientes|tojson }};

        var contenedorProductos = document.getElementById('clientes');
        
        clientes.forEach(function(cliente) {
            var nuevocliente = document.createElement('tr');
            nuevocliente.innerHTML=`
                <td>${cliente[0]}</td>
                <td>${cliente[1]}</td>
            `
            contenedorProductos.appendChild(nuevocliente);
        })
        
    
    </script>
</body>
</html>
